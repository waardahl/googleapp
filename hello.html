        function rotate90() {
        var heading = map.getHeading() || 0;
        map.setHeading(heading + 90);
        }

        function autoRotate() {
        // Determine if we're showing aerial imagery.
        if (map.getTilt() !== 0) {
            window.setInterval(rotate90, 3000);
        }
        }



        function myFunction() {
          map.setCenter(sthlm);
        }

        function setZoomPlus() {
          map.setZoom(map.getZoom()+1);
        }
        function setZoomMinus() {
          map.setZoom(map.getZoom()-1);
